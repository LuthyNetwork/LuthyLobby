plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "5.2.0"
    id "io.freefair.lombok" version "5.1.1"
}

group = 'br.com.luthymc.lobby'
version = '1.0'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])

    compile fileTree(dir: 'compileLibs', include: ['*.jar'])

    implementation 'com.github.ianlibanio:VoidCommand:1.3'
}

shadowJar {
    destinationDirectory = file('./../../Desktop/Server/plugins/')
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}